<a style="position:absolute; top:10px" ng-click="showRoleTwoChat()"><img id="two-arrow-direction" src="https://cdn3.iconfinder.com/data/icons/arrows/16/arrow__chevron-small-circle-4-01-512.png" width=30px alt=""></a>
<div class="scrollbar style-3" id="two-chatWindow" class="custom-fade">
  <h1 style="text-align: center; margin: 0px">{{roleTwoName}}</h1>
  <ul id="chat-content" style="font-family: monospace">
    <li ng-repeat="twochat in twochatLog track by $index"><span style="font-weight: bold">{{twochat.username}}:</span> {{twochat.message}}</li>
  </ul>
</div>
<form id="two-form" onsubmit="return false;">
  <input type="text" id="twoUserInput" />
  <input id="chatInput" type="submit" ng-click="twoSend()" />
</form>

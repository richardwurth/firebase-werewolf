<a style="position:absolute; top:10px" ng-click="showRoleEightChat()"><img id="eight-arrow-direction" src="https://cdn3.iconfinder.com/data/icons/arrows/16/arrow__chevron-small-circle-4-01-512.png" width=30px alt=""></a>
<div class="scrollbar style-3" id="eight-chatWindow" class="custom-fade">
  <h1 style="text-align: center; margin: 0px">{{roleEightName}}</h1>
  <ul id="chat-content" style="font-family: monospace">
    <li ng-repeat="eightchat in eightchatLog track by $index"><span style="font-weight: bold">{{eightchat.username}}:</span> {{eightchat.message}}</li>
  </ul>
</div>
<form id="eight-form" onsubmit="return false;">
  <input type="text" id="eightUserInput" />
  <input id="chatInput" type="submit" ng-click="eightSend()" />
</form>

<a style="position:absolute; top:10px" ng-click="showRoleSixChat()"><img id="six-arrow-direction" src="https://cdn3.iconfinder.com/data/icons/arrows/16/arrow__chevron-small-circle-4-01-512.png" width=30px alt=""></a>
<div class="scrollbar style-3" id="six-chatWindow" class="custom-fade">
  <h1 style="text-align: center; margin: 0px">{{roleSixName}}</h1>
  <ul id="chat-content" style="font-family: monospace">
    <li ng-repeat="sixchat in sixchatLog track by $index"><span style="font-weight: bold">{{sixchat.username}}:</span> {{sixchat.message}}</li>
  </ul>
</div>
<form id="six-form" onsubmit="return false;">
  <input type="text" id="sixUserInput" />
  <input id="chatInput" type="submit" ng-click="sixSend()" />
</form>
